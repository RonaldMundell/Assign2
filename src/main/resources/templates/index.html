<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css"  />
</head>
<body><div>
<h1>Rectangles</h1>
  <div id="TheTable">
   <table th:each="rectangle: ${rectangles}">
     <tr th:each="part: ${rectangle}">
       <td th:text="${part.0}"><td><a th:href ="${part.1}">Edit</a></td></tr>
  </table>
  <br>
<a th:href="@{/newrectangle}">New Rectangle</a>
</div>
</body>
</html>
