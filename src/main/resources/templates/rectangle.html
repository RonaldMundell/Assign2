<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div>
    <form action="#" method="post" th:action="@{/}" th:object="${rectangle}">
        <input type="text" th:field=*{name} value = "${rectangle.name}" placeholder="Name"> <br>
        <input type="text" th:field=*{height} value = "${rectangle.height}" placeholder="height in Pixels"> <br>
        <input type="text" th:field=*{width} value = "${rectangle.width}" placeholder="width in Pixels"> <br>
        <input type="color" th:field=*{bgcolor} value = "${rectangle.bgcolor}">  <br>
        <input type="submit" value="Save Rectangle">
    </form>
</div>
</body>


</html>
