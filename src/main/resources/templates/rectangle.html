<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css" />
</head>
<body>
<div>
    <form action="#" method="post" th:action="@{/rectangle}" th:object="${rectangle}">
        <input type="text" th:field=*{name} placeholder="Name"> <br>
        <input type="text" th:field=*{height} placeholder="height in Pixels"> <br>
        <input type="text" th:field=*{width} placeholder="width in Pixels"> <br>
        <input type="text" th:field=*{bgcolor} placeholder="color"> <br>
        <input type="hidden" th:field="*{id}">
        <input type="submit" value="Save Rectangle">
        <a th:href="@{/deleterectangle/@${rectangle.id}}">Delete</a>
    </form>
    <br>
        <div style="border: 1px solid black;">
            <p th:text="${rectangle.name}"></p>
        </div>
</div>
</body>


</html>
