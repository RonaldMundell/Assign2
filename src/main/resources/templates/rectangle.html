<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="#" method="post" th:action="@{/rectangle}" th:object="${rectangle}">
        <input type="text" th:field=*{name} placeholder="Name"> <br>
        <input type="text" th:field=*{bgcolor} placeholder="back ground color"> <br>
        <input type="integer" th:field=*{height} placeholder="height"> <br>
        <input type="integer" th:field=*{width} placeholder="width"> <br>
        <input type="submit" value="Submit Rectangle">
    </form>
</body>

</html>
