<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css" />
</head>
<body>
    <h1>Create a New Rectangle</h1>
    <div>
    <form action="#" method="post" th:action="@{/newrectangle}" th:object="${rectangle}">
        <input type="text" th:field=*{name} placeholder="Name"> <br>
        <input type="number" min=0 th:field=*{height} placeholder="height in Pixels"> <br>
        <input type="number" min=0 th:field=*{width} placeholder="width in Pixels"> <br>
        <input type="text" th:field=*{bgcolor} placeholder="color"> <br>
        <input type="submit" value="Submit Rectangle">
    </form>
    </div>
</body>

</html>
